<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Id Columna -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id</th>
      <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
    </ng-container>

    <!-- Nombre Columna -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre</th>
      <td mat-cell *matCellDef="let element"> {{ element.nombre }}</td>
    </ng-container>

    <!-- Apellido Columna    -->
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido</th>
      <td mat-cell *matCellDef="let element"> {{ element.apellido }}</td>
    </ng-container>

    <!-- Edad Columna -->
    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef> Edad</th>
      <td mat-cell *matCellDef="let element"> {{ element.edad }}</td>
    </ng-container>

    <!-- Fecha de Nacimiento Columna    -->
    <ng-container matColumnDef="fechaDeNacimiento">
      <th mat-header-cell *matHeaderCellDef> Fecha de nacimiento</th>
      <td mat-cell *matCellDef="let element"> {{ element.fechaDeNacimiento }}</td>
    </ng-container>

    <!-- Fecha estimada de muerte columna -->
    <ng-container matColumnDef="fechaEstimadaDeMuerte">
      <th mat-header-cell *matHeaderCellDef> Fecha estimada de muerte</th>
      <td mat-cell *matCellDef="let element"> {{ element.fechaEstimadaDeMuerte }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="totalItems"
                 [pageSize]="pageSize"
                 [pageIndex]="pageIndex"
                 [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of cliente"
                 (page)="handlePageEvent($event)">
  </mat-paginator>
</div>
